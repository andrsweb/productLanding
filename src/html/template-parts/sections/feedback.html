<section class="feedback" id="write-us">
	<div class="container">
		<div class="feedback-wrapper">
			<form class="form feedback-form" data-type="feedback">
				<h3>
					Обратная связь
				</h3>
				<h2>
					Напишите нам
				</h2>
				<p class="feedback-subtitle">
					Задайте свой вопрос и мы обязательно свяжемся с вами
				</p>
				<fieldset>
					<label>
						Введите имя
					</label>
					<input type="text" name="name" placeholder="Введите имя">
					<label>
						Введите телефон
					</label>
					<input type="tel" name="phone" placeholder="ххх-ххх-ххх">
					<label>
						Задайте ваш вопрос
					</label>
					<input type="text" name="question" placeholder="Задайте ваш вопрос">
				</fieldset>
				<button class="button" type="submit">
					Отправить
				</button>
				<div class="form-response"></div>
			</form>
			<div class="feedback-img">
				<img src="img/main-page/feedback/meat.jpg" width="800" height="622" loading="lazy" alt="">
			</div>
		</div>
	</div>
</section>
