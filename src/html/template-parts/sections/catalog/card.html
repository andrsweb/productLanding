<div class="card">
	<div class="card-inner">
		<div class="card-img">
			<img src="@@src" width="200" height="200" loading="lazy" alt="">
		</div>
		<div class="card-title">
			@@title
		</div>
		<div class="card-text">
			@@text
		</div>
		<div class="card-cost">
			@@cost
		</div>
		<button class="button form-button">
			Заказать
		</button>
	</div>
</div>
