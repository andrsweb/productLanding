<div class="popular-item">
	<div class="popular-inner">
		<div class="popular-img">
			<img src="@@src" width="200" height="200" loading="lazy" alt="">
		</div>
		<div class="popular-info">
			<p class="popular-title">
				@@title
			</p>
			<p class="popular-text">
				@@text
			</p>
			<p class="popular-cost">
				@@cost
			</p>
			<button class="button">
				Узнать подробнее
			</button>
		</div>
	</div>
</div>
