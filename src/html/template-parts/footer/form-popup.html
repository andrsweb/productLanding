<div class="popup-wrapper" id="body-lock">
	<form class="form promo-form" data-type="popup">
		<p class="form-title">
			Получите промокод на E-mail!
		</p>
		<fieldset>
			<label>
				Введите имя
			</label>
			<input type="text" name="name" placeholder="Введите имя">
			<label>
				Email, куда отправить промокод
			</label>
			<input name="email" class="email" type="email" placeholder="Ваш email">
			<label>
				Введите телефон
			</label>
			<input type="tel" name="phone" placeholder="ххх-ххх-ххх">
			<button type="submit" class="button">
				Получить скидку
			</button>
			<p class="personal">
				Нажимая на кнопку, Вы принимаете Положение и Согласие на обработку персональных данных.
			</p>
		</fieldset>
		<div class="popup-close">
			<span></span>
		</div>
		<div class="form-response"></div>
	</form>
</div>
